version: '3.8'

services:
  dtce-ai-bot:
    build: .
    ports:
      - "8000:8000"
    environment:
      - MICROSOFT_CLIENT_ID=${MICROSOFT_CLIENT_ID}
      - MICROSOFT_TENANT_ID=${MICROSOFT_TENANT_ID}
      - MICROSOFT_CLIENT_SECRET=${MICROSOFT_CLIENT_SECRET}
      - AZURE_STORAGE_CONTAINER=${AZURE_STORAGE_CONTAINER}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/documents/test-connection"]
      interval: 30s
      timeout: 10s
      retries: 3
    
  document-scheduler:
    image: alpine:latest
    depends_on:
      dtce-ai-bot:
        condition: service_healthy
    volumes:
      - ./scripts:/scripts
      - ./logs:/var/log/dtce-ai-bot
    environment:
      - API_URL=http://dtce-ai-bot:8000
    command: >
      sh -c "
        echo 'ðŸ†“ Starting FREE daily sync scheduler...' &&
        apk add --no-cache curl python3 py3-pip &&
        pip install httpx &&
        mkdir -p /var/log/dtce-ai-bot &&
        echo '0 2 * * * curl -X POST http://dtce-ai-bot:8000/documents/sync-suitefiles >> /var/log/dtce-ai-bot/sync.log 2>&1' | crontab - &&
        echo '0 8 * * 1-5 curl -X POST http://dtce-ai-bot:8000/documents/sync-suitefiles >> /var/log/dtce-ai-bot/business_sync.log 2>&1' | crontab - &&
        echo 'âœ… Scheduled: Daily at 2 AM + Weekdays at 8 AM' &&
        crond -f -d 8
      "
    restart: unless-stopped

  # Optional: Simple web interface for monitoring (FREE)
  monitoring:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./logs:/var/log/dtce-ai-bot:ro
      - ./monitoring/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - dtce-ai-bot
    restart: unless-stopped
